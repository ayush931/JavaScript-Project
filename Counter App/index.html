<!-- Create a counter application using HTML + CSS + JavaScript and the Knowledge of DOM.

Create a counter app with 3 buttons. One button will add the +1 each time One Button will subtract -1 each time
they are pressed and One button to reset the counter.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="counter">Counter App</h1>
        <div class="main-contain">
            <button id="increment">Increment by 1</button>
            <span id="answer">0</span>
            <button id="decrement">Decrement by 1</button>
        </div>
        <button id="reset">Reset value</button>
    </div>
</body>
<script src="script.js"></script>
</html>
